          output: 'trivy-results.sarif'

      # æ­¥éª¤9ï¼šä¸Šä¼ å®‰å…¨æ‰«æç»“æžœ
      - name: ä¸Šä¼ å®‰å…¨æ‰«æç»“æžœ
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      # æ­¥éª¤10ï¼šè¾“å‡ºæž„å»ºä¿¡æ¯
      - name: è¾“å‡ºæž„å»ºä¿¡æ¯
        if: steps.build.outcome == 'success'
        run: |
          echo "## ðŸš€ æž„å»ºæˆåŠŸ!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ‘˜è¦:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ”¯æŒå¹³å°:** ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}" >> $GITHUB_STEP_SUMMARY
