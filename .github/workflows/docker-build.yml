    timeout-minutes: 30 # è®¾ç½®è¶…æ—¶æ—¶é—´

    # æƒé™é…ç½®ï¼ˆæŽ¨é€é•œåƒéœ€è¦çš„æƒé™ï¼‰
    permissions:
      contents: read
      packages: write # æŽ¨é€GHCRéœ€è¦
      id-token: write # ç”¨äºŽé•œåƒç­¾åï¼ˆå¯é€‰ï¼‰
      security-events: write # ç”¨äºŽå®‰å…¨æ‰«æç»“æžœ
      actions: read # ç”¨äºŽç¼“å­˜è®¿é—®

    steps:
      # æ­¥éª¤1ï¼šæ‹‰å–GitHubä»“åº“ä»£ç 
      - name: æ‹‰å–ä»£ç 
        uses: actions/checkout@v4
        with:
