# å·¥ä½œæµä»»åŠ¡
jobs:
  build-and-push:
    runs-on: ubuntu-latest # ä½¿ç”¨Ubuntu runnerï¼ˆæ”¯æŒå¤šæ¶æ„æ„å»ºï¼‰
    timeout-minutes: 30

    # æƒé™é…ç½®ï¼ˆæ¨é€é•œåƒéœ€è¦çš„æƒé™ï¼‰
    permissions:
      contents: read
      packages: write # æ¨é€GHCRéœ€è¦
      id-token: write # ç”¨äºé•œåƒç­¾åï¼ˆå¯é€‰ï¼‰
      security-events: write # ç”¨äºå®‰å…¨æ‰«æç»“æœ
      actions: read # ç”¨äºç¼“å­˜è®¿é—®

    steps:
      # æ­¥éª¤1ï¼šæ‹‰å–GitHubä»“åº“ä»£ç 
      - name: æ‹‰å–ä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # æ‹‰å–å®Œæ•´å†å²ï¼Œç”¨äºç”Ÿæˆç‰ˆæœ¬æ ‡ç­¾

      # æ­¥éª¤2ï¼šè®¾ç½®QEMUï¼ˆå¤šæ¶æ„æ”¯æŒï¼‰
      - name: è®¾ç½®QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # æ­¥éª¤3ï¼šç¯å¢ƒå‡†å¤‡
      - name: ç¯å¢ƒå‡†å¤‡
        run: |
          docker system prune -f || true
          docker builder prune -f || true

      # æ­¥éª¤4ï¼šè®¾ç½®Docker Buildx
      - name: è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3

      # æ­¥éª¤5ï¼šç™»å½•GHCR
      - name: ç™»å½•GHCR
        if: github.event_name != 'pull_request' && (github.event.inputs.push_image == 'true' || github.event.inputs.push_image == true || github.event_name != 'workflow_dispatch')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æ­¥éª¤6ï¼šæå–é•œåƒå…ƒæ•°æ®
      - name: æå–é•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            type=ref,event=tag
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=Telegramå¼¹å¹•æœºå™¨äºº
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT

      # æ­¥éª¤7ï¼šæ„å»ºå¹¶æ¨é€é•œåƒ
      - name: æ„å»ºå¹¶æ¨é€é•œåƒ
        id: build
        timeout-minutes: 25
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ (github.event.inputs.no_cache == 'true' || github.event.inputs.no_cache == true) && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image == 'true' || github.event.inputs.push_image == true || github.event_name != 'workflow_dispatch') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ github.event.inputs.no_cache == 'true' || github.event.inputs.no_cache == true }}
          cache-from: ${{ !(github.event.inputs.no_cache == 'true' || github.event.inputs.no_cache == true) && 'type=gha' || '' }}
          cache-to: ${{ !(github.event.inputs.no_cache == 'true' || github.event.inputs.no_cache == true) && 'type=gha,mode=max' || '' }}
          pull: true
          provenance: false

      # æ­¥éª¤8ï¼šæ„å»ºé‡è¯•
      - name: æ„å»ºé‡è¯•
        if: failure() && steps.build.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image == 'true' || github.event.inputs.push_image == true || github.event_name != 'workflow_dispatch') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          pull: true
          provenance: false

      # æ­¥éª¤9ï¼šè¾“å‡ºæ„å»ºä¿¡æ¯
      - name: è¾“å‡ºæ„å»ºä¿¡æ¯
        if: success()
        run: |
          echo "âœ… æ„å»ºæˆåŠŸ: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ”— æ‘˜è¦: ${{ steps.build.outputs.digest }}"
